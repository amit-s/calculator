<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Javascript Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container">
  <div class="main">
    
    <div class="calculator">
      <div class="calcdisplay">
        <div id="input"></div>
        <div id="output">0</div>        
      </div> <!-- /class calcdisplay -->
      <div class="calcbuttons btn-group">
        <button class="btn btn-default btn-lg operator2" id="ac">AC</button>
        <button class="btn btn-default btn-lg operator2" id="ce">CE</button>
        <button class="btn btn-default btn-lg percent" id="%">%</button>
        <button class="btn btn-default btn-lg operator" id="/">/</button>        
        
        <button class="btn btn-default btn-lg number" id="7">7</button>
        <button class="btn btn-default btn-lg number" id="8">8</button>
        <button class="btn btn-default btn-lg number" id="9">9</button>
        <button class="btn btn-default btn-lg operator" id="*">X</button>
        
        <button class="btn btn-default btn-lg number" id="4">4</button>
        <button class="btn btn-default btn-lg number" id="5">5</button>
        <button class="btn btn-default btn-lg number" id="6">6</button>
        <button class="btn btn-default btn-lg operator" id="-"><hr></button>
        
        <button class="btn btn-default btn-lg number" id="1">1</button>
        <button class="btn btn-default btn-lg number" id="2">2</button>
        <button class="btn btn-default btn-lg number" id="3">3</button>
        <button class="btn btn-default btn-lg operator" id="+">+</button>
        
        <button class="btn btn-default btn-lg number" id="0">0</button>
        <button class="btn btn-default btn-lg period" id=".">.</button>
        <button class="btn btn-default btn-lg equal" id="=">=</button>
       <div> <!-- /class calcbuttons -->
    </div> <!-- //class calculator -->
    
  </div> <!-- /main -->
</div> <!-- /container -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
